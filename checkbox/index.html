<input type="button" onclick="selectAll()" value="Select All">
<input type="button" onclick="deselectAll()" value="Deselect All"><br>
<input type="checkbox" name="city" value="Karachi">Karachi<br>
<input type="checkbox" name="city" value="Lahore">Lahore<br>
<input type="checkbox" name="city" value="Islamabad">Islamabad<br>
<input type="checkbox" name="city" value="Rawalpindi">Rawalpindi<br>

<script>
 function selectAll() {
     let city=document.getElementsByName("city");
    // let citycheck=city.length;
   for (let i = 0; i < city.length; i++) {
       city[i].checked=true;
   }
 }

 function deselectAll() {
     let city=document.getElementsByName("city");
    // let citycheck=city.length;
   for (let i = 0; i < city.length; i++) {
       city[i].checked=false;
   }
 }
